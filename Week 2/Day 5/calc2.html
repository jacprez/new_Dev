<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js.js" charset="utf-8"></script>
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" onclick="javascript:num(1);">1</button>
    <button type="button" name="button" onclick="javascript:num(2);">2</button>
    <button type="button" name="button" onclick="javascript:num(3);">3</button>
    <br>
    <button type="button" name="button" onclick="javascript:num(4);">4</button>
    <button type="button" name="button" onclick="javascript:num(5);">5</button>
    <button type="button" name="button" onclick="javascript:num(6);">6</button>
    <br>
    <button type="button" name="button" onclick="javascript:num(7);">7</button>
    <button type="button" name="button" onclick="javascript:num(8);">8</button>
    <button type="button" name="button" onclick="javascript:num(9);">9</button>
    <button type="button" name="button" onclick="javascript:num(0);">0</button>
    <br>
    <button type="button" name="button" onclick="javascript:math('+');">+</button>
    <button type="button" name="button" onclick="javascript:math('-');">-</button>
    <button type="button" name="button" onclick="javascript:math('/');">/</button>
    <button type="button" name="button" onclick="javascript:equal('=');">=</button>
    <button type="button" name="button" onclick="javascript:math('*');">*</button>
    <button type="button" name="button" onclick="javascript:clr('c');">C</button>
  </body>
</html>
