<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
	<div id="searchContainer">
		<input class="searchControl" type="text" placeholder="Search City or Zip Code" id="searchInput">
		<button class="searchControl" id="searchBtn">Search</button>
	</div>
	<div id="weatherContainer">
		<div id="weatherDescription">
			<h1 id="cityHeader"></h1>
			<div id="weatherMain">
				<div id="temperature"></div>
				<div id="feelsLike"></div>
				<div id="weatherDescriptionHeader"></div>
				<div><img id="documentIconImg"></div>
			</div>
			<hr>
			<div id="windSpeed" class="bottomDetails"></div>
			<div id="humidity" class="bottomDetails"></div>
		</div>
		
	</div>


<script type="text/javascript" src="weather.js"></script>
</body>
</html>
